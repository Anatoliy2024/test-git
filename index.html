<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://duckduckgo.com/" target="myframe">DuckDuckGo</a>
    <iframe src="http://example.com/" name="myframe"></iframe>
    <fieldset>
      <legend>Lorem, ipsum.</legend>
      <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas,
        aliquid!
      </div>
      <input type="range" min="0" max="100" value="50" step="1" name="" id="" />

      <iframe
        width="500"
        height="315"
        src="https://www.youtube.com/embed/udRVrfhqyTE?si=FGu9GYqfBMpmRczE"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </fieldset>
  </body>
</html>
